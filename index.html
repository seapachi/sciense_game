<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理科クイズ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-container">
        <!-- スタート画面 -->タイトル
        <div id="start-screen" class="screen active">
            <h1>理科クイズ</h1>
            <button id="start-button" class="btn">クイズスタート！</button>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="screen">
            <div id="quiz-header">
                <p id="question-counter"></p>
            </div>
            <div id="question-container">
                <p id="question-text"></p>
            </div>
            <div id="options-container" class="btn-grid">
                <button class="btn option"></button>
                <button class="btn option"></button>
                <button class="btn option"></button>
                <button class="btn option"></button>
            </div>
            <div id="feedback-container">
                <p id="feedback-text"></p>
                <p id="explanation-text"></p>
                <button id="next-button" class="btn hidden">次の問題へ</button>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <h2>けっか発表！</h2>
            <p id="score-text"></p>
            <p id="result-message"></p>
            <button id="retry-button" class="btn">もう一度ちょうせん</button>
        </div>
    </div>

    <!-- 効果音 -->
    <audio id="correct-sound" src="https://soundeffect-lab.info/sound/button/mp3/decision7.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="https://soundeffect-lab.info/sound/button/mp3/wrong-answer1.mp3" preload="auto"></audio>
</body>
</html>
